<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
    window.onload = getGPS;
function getGPS() {
    navigator.geolocation.getCurrentPosition(Getter);
    }

function Getter(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
    console.log(lat, lng);
    document.getElementById("p4").value = lat;
    document.getElementById("p5").value = lng;
            }

</script>
</head>
<body>

<!-- <form onload="getGPS()"> -->
<form>
    <!-- <input type="button" value="start" onclick="getGPS()"> -->
    
    <input id="p4" value="">緯度</input>
<input id="p5" value="">経度</input>
</form>
<p id="p6" value="hoge"></p>

</body>
</html>
